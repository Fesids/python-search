{% extends 'base.html' %}


{% block content %}
    <p>total : {{ sum }}</p>
    {% for p in products %}
        <h2>{{ p.book_name }}</h2>
        <p>
            <img src="{{ p.image.url }}" width="120" height="160">
        </p>

        <a class="btn btn-danger" type="submit" href="{% url 'remove_from_cart' p.pk %}">tirar do cart</a>


    {% empty %}
        <p>No products in your cart</p>
    {% endfor %}

{% endblock %}
